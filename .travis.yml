language: php

php:
  - 7.2
  - 7.3
  - 7.4

install:
  - composer install

script:
  - vendor/bin/simple-phpunit --coverage-clover coverage.xml
  - composer cs:dry
  - composer phpstan

after_script:
  - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
  - php coveralls.phar --verbose

notifications:
  email:
    - contact@leapt.io
